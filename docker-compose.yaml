services:
  db-update:
    build:
      context: .
      dockerfile: ./packages/db/Dockerfile
    env_file:
      - .env
    networks:
      - reactlith-template-network
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    env_file:
      - .env
    networks:
      - reactlith-template-network
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}

networks:
  reactlith-template-network: